<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>
    Troop 555 Cookies Page
  </title>
  <link href="styles/project_default.css" type="text/css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/Girl555.png">
</head>
<body>
  <div data-include="components/project_header_trial.html"></div>
  <main>
    <h1>
      <strong>
        Cookies
      </strong>
      </h1>
        <div class = "banner-repair">
        <img src="images/cookie-banner-thinner.png" style="width:100%;" alt="Cookie Banner">
        </div>
      <figure>
        <table>
          <thead>
            <tr>
              <th>Cookie Image</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
            </tr>
          </thead>
          <tr>
            <td><img src="images/ThinMint.png" alt="Thin Mint Cookie Image"></td>
            <td>Thin Mint</td>
            <td>This deleicious cookie is a fan favorite and a staple of the girlscouts.</td>
            <td>$5</td>
          </tr>
          <tr>
            <td><img src="images/Smo.png" style="width:100%;" alt="Thin Mint Cookie Image"></td>
            <td>Samoas</td>
            <td>Crisp cookies with caramel, coconut, and chocolaty stripes. This cookie is a great
              snack for anyone who loves coconut.
            </td>
            <td>$6</td>
          </tr>
          <tr>
            <td><img src="images/LemonCookie.png" style="width:100%;" alt="Thin Mint Cookie Image"></td>
            <td>Lemon-Ups</td>
            <td>Crispy lemon cookies baked with inspiring messages</td>
            <td>$7</td>
          </tr>
          <tr>
            <td><img src="images/PeanutButterSomething.png" style="width:100%;" alt="Thin Mint Cookie Image"></td>
            <td>Peanut Butter Patties</td>
            <td>Crispy cookies layered with peanut butter and covered with a chocolaty coating</td>
            <td>$4</td>
          </tr>
          <tr>
            <td><img src="images/BluberryJam.png" style="width:100%;" alt="Thin Mint Cookie Image"></td>
            <td>Toast-Yay!</td>
            <td>Yummy toast-shaped cookies full of French toast flavor and dipped in delicious icing</td>
            <td>$5</td>
          </tr>
          <tr>
            <td ><img src="images/Sandwhich.png" style="width:100%;" alt="Thin Mint Cookie Image"></td>
            <td>Peanut Butter Sandwich</td>
            <td>Crunchy oatmeal sandwich cookies with peanut butter filling</td>
            <td>$6</td>
          </tr>
        </table><br>
      </figure>
      <form>
        <div class = "text-box">
          <input type = "text" name = "name" placeholder = "Name (required)" required size="25"  >
          <p>
          </p>
          <input type = "text" name = "email" placeholder="Email (required)" required size =  "25">
          <p></p>
          <input type = "text" name="phone-number" placeholder = "Phone Number (required)" required size = "25">
          <p>
              Please Select which cookies you would like.
          </p>
        
          <div class = "checkbox">
          <label><input type = "checkbox" id = "option1" name = "option1">Thin Mints</label><br>
          <label><input type = "checkbox" id = "option2" name = "option2">Samoas</label><br>
          <label><input type = "checkbox" id = "option3" name = "option3">Lemon-Ups</label><br>
          <label><input type = "checkbox" id = "option4" name = "option4">Peanut Butter Patties</label><br>
          <label><input type = "checkbox" id = "option5" name = "option5">Toast-Yay</label><br>
          <label><input type = "checkbox" id = "option6" name = "option6">Peanut Butter Sandwhich</label>
          </div>
          <p></p>
          <p>
              How many boxes of each would you like?
          </p>
          <div class = "checkbox">
           <input type="radio" id="child" name="age" value="child">
           <label for="child">1 box</label><br>
           <input type="radio" id="adult" name="age" value="adult">
           <label for="adult">2 boxes</label><br>
           <input type="radio" id="senior" name="age" value="senior">
           <label for="senior">3 boxes</label>
           </div>
           <p></p>
           
          </div>
           <p></p>
           <div class = "checkbox">
           <input type = "reset" class = "formButtonStyles">
           <input type = "submit" class = "formButtonStyles">
          </div>
      </form>
    <hr>
  </main>
  <div data-include="components/project_footer.html"></div>
  <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
