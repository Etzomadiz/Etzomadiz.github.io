<!DOCTYPE html>
  <html lang = "en-US">
    <head>
      <meta charset = "utf-8" />
      <title>
        Troop 555 Gallery Page
      </title> 
      <link href = "styles/project_default.css" type = "text/css" rel = "stylesheet">
      <link rel="icon" type="image/x-icon" href="images/Girl555.png"> 
    </head>
    <script src="scripts/slideshow.js"></script>
    <body>
      <div data-include="components/project_header_trial.html"></div>
      <main>
        <h1>Gallery Page</h1>
<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 5</div>
      <img src="images/FamilyMeeting.jpg" class = "center">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 5</div>
      <img src="images/FamilyMeetingpt2.jpg" class = "center">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 5</div>
      <img src="images/volenteering.jpg" class = "center">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 5</div>
      <img src="images/SellingCookies.jpg" class = "center">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 5</div>
      <img src="images/TroopTrip.jpg" class = "center">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="images/FamilyMeeting.jpg" style="width:100%" onclick="currentSlide(1)" alt="Valentines Day Event">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/FamilyMeetingpt2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Valentines Day Event Part 2">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/volenteering.jpg" style="width:100%" onclick="currentSlide(3)" alt="Girls Volenteering">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/SellingCookies.jpg" style="width:100%" onclick="currentSlide(4)" alt="Girls Selling Cookies">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/TroopTrip.jpg" style="width:100%" onclick="currentSlide(5)" alt="Troop Outing">
    </div>
  </div>
</div>
      </main>
      <div data-include="components/project_footer.html"></div>
      <script src="scripts/HTMLInclude.js"></script> 
    </body>
  </html>
