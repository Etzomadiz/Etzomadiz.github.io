<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Seth Aaron LaMay | ITIS3135 | Slippery Lizards | Calculator
  </title>
  <link rel="icon" type="image/x-icon" href="images/lizard-favicon-bigger.png">
  <link href="styles/calculator.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div data-include="components/header-trial.html"></div>
  <main>
    <h2>
      Welcome to my websites built in calculator:
    </h2>
    <div class="container">
      <div id="display"></div>
      <div class="buttons">
        <div class="button">C</div>
        <div class="button">/</div>
        <div class="button">*</div>
        <div class="button">&larr;</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">-</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">+</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">.</div>
        <div class="button">(</div>
        <div class="button">0</div>
        <div class="button">)</div>
        <div id="equal" class="button">=</div>
      </div>
    </div>
    <p></p>
    <script src="scripts/calculator_try.js"></script>
  </main>
  <div data-include="components/footer.html"></div>
  <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
